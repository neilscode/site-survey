<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Monitoring Values</h2>
    <div class="group-set">
        <label>PIC #:</label>
        <input type="text" name="inputBox" id="pic">
        <button name="copyBTN">Copy</button>
    </div>
    <div class="group-set">
        <label>WPA Password:</label>
        <input type="text" name="inputBox" id="wpa" onkeyup="this.value = this.value.toUpperCase();">
        <button name="copyBTN">Copy</button>
    </div>
    <div class="group-set">
        <label>Customer Wifi:</label>
        <input type="text" name="inputBox" id="wifi">
        <button name="copyBTN">Copy</button>
    </div>
    <div class="group-set">
        <label>RID:</label>
        <input type="text" name="inputBox" id="rid">
        <button name="copyBTN">Copy</button>
    </div>
    <div class="group-set">
        <label>Email</label>
        <input type="text" name="inputBox" id="email">
        <button name="copyBTN">Copy</button>
    </div>
    <div class="group-set">
        <label>Street Address</label>
        <input type="text" name="inputBox" id="streetAddress">
        <button name="copyBTN">Copy</button>
    </div>
    <div class="group-set">
        <label>Zipcode</label>
        <input type="text" name="inputBox" id="zipcode">
        <button name="copyBTN">Copy</button>
    </div>
    <div class="btn-set">
        <button id="clear">Clear Values</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
