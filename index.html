<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="group-set">
        <label>PIC #:</label>
        <input type="text" id="pic">
        <button id="picCopy">Copy</button>
    </div>
    <div class="group-set">
        <label>WPA Password:</label>
        <input type="text" id="wpa">
        <button id="wpaCopy">Copy</button id="copyTxt">
    </div>
    <div class="group-set">
        <label>Customer Wifi:</label>
        <input type="text" id="wifi">
        <button id="wifiCopy">Copy</button id="copyTxt">
    </div>
    <div class="group-set">
        <label>SID #:</label>
        <input type="text" id="sid">
        <button id="sidCopy">Copy</button id="copyTxt">
    </div>
    <div class="btn-set">
        <button id="clear">Clear Values</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
